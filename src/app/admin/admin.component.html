<div class="admin-panel">
  <span class="admin-panel-title">All Users:</span>
  <span *ngFor="let user of users" >

    <button class="button" [routerLink]="['/user', user.id]">Edit</button>

    <div class="user">
      <div class="row">
        <span class="column-title">Name:</span>
        <span class="column-value">{{user.name}}</span>
      </div>

        <div class="row">
        <span class="column-title">LastName:</span>
        <span class="column-value">{{user.lastName}}</span>
      </div>

        <div class="row">
        <span class="column-title">Admin:</span>
        <span class="column-value">{{user.isAdmin ? 'Admin' : 'No'}}</span>
      </div>

        <div class="row">
        <span class="column-title">Email:</span>
        <span class="column-value">{{user.email}}</span>
      </div>

        <div class="row">
        <span class="column-title">Id:</span>
        <span class="column-value">{{user.id}}</span>
      </div>
    </div>

    </span>
</div>
